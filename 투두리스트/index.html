<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Village</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- 픽셀아트 배경 이미지 -->
    <img src="assets/background.png" alt="배경" class="background" />

    <!-- 말풍선 안의 투두 리스트 영역 -->
    <div class="todo-box">
      <div class="speech-bubble">
        <ul id="todo-list">
          <!-- 할 일 항목이 여기 추가됨 -->
        </ul>

        <div class="input-area">
          <input type="text" id="todo-input" placeholder="오늘 할 일을 입력하세요" />
          <button id="add-btn">+</button>
        </div>
      </div>
    </div>

    <!-- 정원에 꽃이 심어지는 공간 -->
    <div class="garden" id="garden">
      <!-- 성공 시 꽃 이미지가 여기에 추가됨 -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
  <!-- 추가할 것 기본 0 상태에서 한번 클릭하면 하트 두번 클릭하면 유령 3번하면 다시 0으로 돌아간다. 
        날짜별로 선택가능하다  그다음 날짜로 넘어가기 가능 -->
